<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vynnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Risque&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e6f7ff, #ffffff);
            color: #333;
        }
        /* Splash Screen Styles */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2579c6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #splash h1 {
            font-family: 'Risque', cursive;
            font-size: 48px;
            color: white;
            margin-bottom: 10px;
        }
        #splash p {
            color: white;
            font-size: 16px;
            margin-top: 20px;
        }
        #splash .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        /* Login Page Styles */
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 900px;
            margin: 100px auto;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left {
            background-color: #f4f8fd;
            padding: 40px;
            width: 50%;
            text-align: center;
        }
        .left h1 {
            font-family: 'Risque', cursive;
            font-size: 36px;
            color: #2579c6;
            margin-bottom: 20px;
        }
        .left p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        .right {
            padding: 40px;
            width: 50%;
        }
        .right h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-option {
            margin: 20px 0;
            text-align: center;
        }
        .login-box {
            margin: 15px 0;
            padding: 15px;
            background-color: #2579c6;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-box:hover {
            background-color: #0a5e8d;
        }
    </style>
    <script>
        // JavaScript to hide the splash screen after 1 seconds
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
            }, 1000);
        };
    </script>
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash">
        <img src="logo_placeholder.png" alt="Vynnect Logo" class="logo">
        <h1>Vynnect</h1>
        <p>Powered by Jhalaria</p>
    </div>

    <!-- Login Page Content -->
    <div class="container">
        <!-- Left Side -->
        <div class="left">
            <h1>Vynnect</h1>
            <p>Discover and connect with artists from all walks of life. Whether you're a musician, dancer, or poet, Vynnect is your stage!</p>
        </div>

        <!-- Right Side -->
        <div class="right">
            <h2>Login to Vynnect</h2>
            <div class="login-option">
                <div class="login-box" onclick="location.href='login_audience.html'">Audience Login</div>
            </div>
            <div class="login-option">
                <div class="login-box" onclick="location.href='login_artist.html'">Artist Login</div>
            </div>
        </div>
    </div>
</body>
</html>
