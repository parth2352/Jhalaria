<!JOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibeline Artist Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Risque&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e6f7ff, #ffffff);
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            background-color: #2579c6;
            color: white;
        }
        .header .logo {
            font-family: 'Risque', cursive;
            font-size: 20px;
            font-weight: bold;
        }
        .header .logo img {
            width: 35px;
            height: auto;
        }
        .header .actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .header .actions img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }
        .section {
            margin-bottom: 30px;
        }
        .card {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .card input,
        .card select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .card .button {
            padding: 10px 20px;
            background-color: #2579c6;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .card .button:hover {
            background-color: #0a5e8d;
        }
        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-card h3 {
            font-size: 24px;
            font-weight: bold;
            color: #2579c6;
            margin-bottom: 10px;
        }
        .profile-card p {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2579c6;
            padding: 10px 0;
            color: white;
            font-size: 16px;
        }
        .footer .nav-item {
            flex: 1;
            text-align: center;
            cursor: pointer;
        }
        .footer .nav-item a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .footer .nav-item:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <div class="logo">
        <img src="logo_placeholder.png" alt="Vibeline Logo" />
        <div class="text">Vibeline</div>
    </div>
    <div class="actions">
        <img src="avatar_placeholder.png" alt="User Avatar" />
        <button class="button" onclick="alert('Quick Action Clicked!')">+ Create</button>
    </div>
</div>

<!-- Main Profile Page Content -->
<div class="container">
    <div class="section">
        <div class="profile-card">
            <img src="profile_placeholder.png" alt="Artist Profile Picture" />
            <h3>Sudhir Jhalaria</h3>
            <p>Musician | Singer | Guitarist</p>
        </div>
    </div>

    <!-- Profile Jetails Section -->
    <div class="section">
        <div class="card">
            <h4>Personal Information</h4>
            <input type="text" placeholder="Full Name" value="Sudhir Jhalaria" />
            <input type="text" placeholder="Artist Name" value="Sudhir J" />
            <input type="email" placeholder="Email Address" value="sudhirjhalaria@example.com" />
            <input type="tel" placeholder="Phone Number" value="+1234567890" />
        </div>
    </div>

    <!-- Skills Section -->
    <div class="section">
        <div class="card">
            <h4>Skills & Expertise</h4>
            <select>
                <option value="singing">Singing</option>
                <option value="guitar">Guitar</option>
                <option value="piano">Piano</option>
                <option value="tabla">Tabla</option>
                <option value="dancing">Jancing</option>
                <option value="poetry">Poetry</option>
            </select>
            <input type="text" placeholder="Other Skills" value="Songwriting" />
        </div>
    </div>

    <!-- Social Media Links Section -->
    <div class="section">
        <div class="card">
            <h4>Social Media Links</h4>
            <input type="url" placeholder="Instagram" value="https://instagram.com/sudhirjhalaria" />
            <input type="url" placeholder="YouTube" value="https://youtube.com/sudhirjhalaria" />
            <input type="url" placeholder="Twitter" value="https://twitter.com/sudhirjhalaria" />
            <input type="url" placeholder="Facebook" value="https://facebook.com/sudhirjhalaria" />
        </div>
    </div>

    <!-- Service Preferences Section -->
    <div class="section">
        <div class="card">
            <h4>Service Preferences</h4>
            <label for="service-type">Select Your Service Type:</label>
            <select id="service-type">
                <option value="teaching">Teaching (Music, Jance, etc.)</option>
                <option value="performing">Performing (Live Shows, Events)</option>
                <option value="custom">Custom (e.g., Composition, Choreography)</option>
            </select>
            <br>
            <label for="availability">Available For:</label>
            <select id="availability">
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="freelance">Freelance</option>
            </select>
        </div>
    </div>

    <!-- Save Changes Button -->
    <div class="section">
        <div class="card">
            <button class="button" onclick="alert('Profile updated successfully!')">Save Changes</button>
        </div>
    </div>

</div>

<!-- Footer Section -->
<div class="footer">
    <div class="nav-item"><a href="wallet.html">Wallet</a></div>
    <div class="nav-item"><a href="artist_home.html">Home</a></div>
    <div class="nav-item"><a href="fan_interactions.html">Notifications</a></div>
    <div class="nav-item"><a href="artist_profile.html">Profile</a></div>
</div>

</body>
</html>
