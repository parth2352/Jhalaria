<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Login - Vibeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Risque&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e6f7ff, #ffffff);
            color: #333;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 900px;
            margin: 100px auto;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left {
            background-color: #f4f8fd;
            padding: 40px;
            width: 50%;
            text-align: center;
        }
        .left h1 {
            font-family: 'Risque', cursive;
            font-size: 36px;
            color: #2579c6;
            margin-bottom: 20px;
        }
        .left p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        .right {
            padding: 40px;
            width: 50%;
        }
        .right h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin: 15px 0;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2579c6;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0a5e8d;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .footer a {
            color: #2579c6;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left Side -->
    <div class="left">
        <h1>Vibeline</h1>
        <p>Empower your artistry and share your passion with the world. Join Vibeline and connect with audiences eager to experience your unique talents!</p>
    </div>

    <!-- Right Side -->
    <div class="right">
        <h2>Artist Login</h2>
        <form id="artistLoginForm">
            <div class="form-group">
                <input type="text" id="artistUsername" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="artistPassword" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="signup_artist.html">Sign Up</a></p>
            <p>Are you an audience? <a href="login_audience.html">Login as Audience</a></p>
        </div>
    </div>
</div>

<script>
    const artistCredentials = { username: "sudhir", password: "sudhir" };

    document.getElementById('artistLoginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('artistUsername').value;
        const password = document.getElementById('artistPassword').value;

        if (username === artistCredentials.username && password === artistCredentials.password) {
            alert("Artist login successful!");
            window.location.href = "artist_home.html"; // Redirect to artist dashboard
        } else {
            alert("Invalid credentials, please try again.");
        }
    });
</script>

</body>
</html>
