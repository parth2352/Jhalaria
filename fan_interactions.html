<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Interactions - Vibeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Risque&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e6f7ff, #ffffff);
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2579c6;
            color: white;
        }
        .header .logo {
            font-family: 'Risque', cursive;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .card {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2579c6;
            padding: 10px 0;
            color: white;
            font-size: 16px;
        }
        .footer .nav-item {
            flex: 1;
            text-align: center;
            cursor: pointer;
        }
        .footer .nav-item a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .footer .nav-item:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <div class="logo">Vibeline</div>
</div>

<!-- Fan Interactions Section -->
<div class="container">
    <div class="section">
        <h3>Fan Interactions</h3>
        <div class="card">
            <p>You have 5 new messages and 3 comments on your recent performance!</p>
            <button class="button" onclick="window.location.href='reply_messages.html'">Reply to Messages</button>
        </div>
        <div class="card">
            <p>You have 2 new followers! Check out their profiles and send them a thank you message.</p>
            <button class="button" onclick="window.location.href='view_followers.html'">View Followers</button>
        </div>
    </div>
</div>

<!-- Footer Navigation -->
<div class="footer">
    <div class="nav-item"><a href="artist_home.html">Home</a></div>
    <div class="nav-item"><a href="notifications.html">Notifications</a></div>
    <div class="nav-item"><a href="wallet.html">Wallet</a></div>
    <div class="nav-item"><a href="artist_profile.html">Profile</a></div>
</div>

</body>
</html>
