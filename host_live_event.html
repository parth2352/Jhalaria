<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host a Live Event - Vibeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Risque&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e6f7ff, #ffffff);
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2579c6;
            color: white;
        }
        .header .logo {
            font-family: 'Risque', cursive;
            font-size: 24px;
            font-weight: bold;
        }
        .header .actions img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2579c6;
        }
        .form-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #2579c6;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0a5e8d;
        }
        .event-preview {
            margin-top: 20px;
            padding: 15px;
            background-color: #f4f8fd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .event-preview h4 {
            color: #2579c6;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2579c6;
            padding: 10px 0;
            color: white;
            font-size: 16px;
        }
        .footer .nav-item {
            flex: 1;
            text-align: center;
            cursor: pointer;
        }
        .footer .nav-item a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .footer .nav-item:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <div class="logo">Vibeline</div>
    <div class="actions">
        <img src="avatar_placeholder.png" alt="User Avatar" />
    </div>
</div>

<!-- Main Content -->
<div class="container">
    <h2>Host a Live Event</h2>

    <!-- Event Creation Form -->
    <div class="form-section">
        <form id="liveEventForm">
            <div class="form-group">
                <label for="eventTitle">Event Title</label>
                <input type="text" id="eventTitle" placeholder="Enter event title" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Event Description</label>
                <textarea id="eventDescription" placeholder="Describe your event" required></textarea>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date</label>
                <input type="date" id="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventTime">Event Time</label>
                <input type="time" id="eventTime" required>
            </div>
            <div class="form-group">
                <label for="eventDuration">Duration (in hours)</label>
                <input type="number" id="eventDuration" placeholder="Enter event duration" required>
            </div>
            <div class="form-group">
                <label for="eventPrice">Ticket Price ($)</label>
                <input type="number" id="eventPrice" placeholder="Enter ticket price" required>
            </div>
            <div class="form-group">
                <label for="eventVisibility">Event Visibility</label>
                <select id="eventVisibility" required>
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <button type="submit" class="button">Create Event</button>
        </form>
    </div>

    <!-- Event Preview -->
    <div class="event-preview" id="eventPreview" style="display: none;">
        <h4>Event Preview</h4>
        <p><strong>Title:</strong> <span id="previewTitle"></span></p>
        <p><strong>Description:</strong> <span id="previewDescription"></span></p>
        <p><strong>Date:</strong> <span id="previewDate"></span></p>
        <p><strong>Time:</strong> <span id="previewTime"></span></p>
        <p><strong>Duration:</strong> <span id="previewDuration"></span> hours</p>
        <p><strong>Price:</strong> $<span id="previewPrice"></span></p>
        <p><strong>Visibility:</strong> <span id="previewVisibility"></span></p>
    </div>
</div>

<!-- Footer Navigation -->
<div class="footer">
    <div class="nav-item"><a href="artist_home.html">Home</a></div>
    <div class="nav-item"><a href="notifications.html">Notifications</a></div>
    <div class="nav-item"><a href="wallet.html">Wallet</a></div>
    <div class="nav-item"><a href="artist_profile.html">Profile</a></div>
</div>

<script>
    document.getElementById('liveEventForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Fetch values from the form
        const title = document.getElementById('eventTitle').value;
        const description = document.getElementById('eventDescription').value;
        const date = document.getElementById('eventDate').value;
        const time = document.getElementById('eventTime').value;
        const duration = document.getElementById('eventDuration').value;
        const price = document.getElementById('eventPrice').value;
        const visibility = document.getElementById('eventVisibility').value;

        // Update preview
        document.getElementById('previewTitle').innerText = title;
        document.getElementById('previewDescription').innerText = description;
        document.getElementById('previewDate').innerText = date;
        document.getElementById('previewTime').innerText = time;
        document.getElementById('previewDuration').innerText = duration;
        document.getElementById('previewPrice').innerText = price;
        document.getElementById('previewVisibility').innerText = visibility;

        document.getElementById('eventPreview').style.display = 'block';

        alert('Event created successfully!');
    });
</script>

</body>
</html>
